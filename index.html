<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Alert</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Courier+Prime:wght@700&family=Roboto:wght@400&display=swap');

        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            border: 2px solid #ff4444;
            border-radius: 8px;
            padding: 40px;
            background-color: #1e1e1e;
            box-shadow: 0 0 20px rgba(255, 68, 68, 0.3);
        }

        h1 {
            color: #ff4444;
            font-family: 'Courier Prime', monospace;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        p {
            font-size: 1.2em;
            line-height: 1.6;
        }

        strong {
            color: #ffcc00;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>You've Been Hacked</h1>
        <p>This was a phishing simulation from your IT department.</p>
        <p>In a real-world scenario, clicking a suspicious link could have compromised your account or company data. You should have <strong>reported this email to IT</strong> instead of clicking.</p>
    </div>

</body>
</html>
